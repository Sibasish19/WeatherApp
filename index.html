<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>Weather App</title>
</head>
<style>
    .error {
        background-color: red;
        color: white;
        margin: 5px 0;
        padding: 10px;
    }
</style>
<body>
    <!-- Container -->
    <div class="container">
        <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded" id="main-section" style="color: white">
            <h1 id="w-location"></h1>
            <h6 id="w-coordinates"></h6>
            <h3><span id="w-string">0</span> &#8451</h3>
            <img id="w-icon">
            <span id="w-desc" style="font-size: 1.2rem;"></span>
            <ul id="w-details" class="list-group mt-3" style="color: #333333">
                <li class="list-group-item" id="w-humidity"></li>
                <li class="list-group-item" id="w-pressure"></li>
                <li class="list-group-item" id="w-wind"></li>
            </ul>
            <hr>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#locModal">Change Location</button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loceModalLabel">Choose Location</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="w-form">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" class="form-control" onchange="getSelectedVal()">
                          <option value="">Select a country</option>
                        </select>
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control" autocomplete="off" >
                    </div>
                    <div id="match-list"></div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="w-change-btn" type="button" class="btn btn-primary">Check Weather</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="weather.js"></script>  
    <script src="ui.js"></script>  
    <script src="storage.js"></script>
    <script src="app.js"></script> 
</body>
</html>
